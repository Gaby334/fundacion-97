<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Fundación 97</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2E86AB",
                        "primary-dark": "#0D3B66",
                        "secondary": "#F8B27A",
                        "accent": "#F28F3B",
                        "deep-blue": "#0D3B66",
                        "trust-blue": "#2E86AB",
                        "light-blue": "#A3CEF1",
                        "warm-orange": "#F28F3B",
                        "soft-orange": "#F8B27A",
                        "warm-beige": "#FAF0CA",
                        "off-white": "#FFF8F0",
                        "dark-gray": "#1C2A38",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                    }
                }
            }
        }
    </script>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-slate-50 font-display">
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center gap-3">
                    <div class="size-10 rounded-xl bg-primary flex items-center justify-center text-white shadow-lg shadow-primary/30">
                        <span class="material-symbols-outlined text-2xl icon-filled">favorite</span>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-900">Fundación 97</h1>
                        <p class="text-xs text-slate-500">Transparency First</p>
                    </div>
                </a>
                
                <div class="hidden md:flex items-center gap-6">
                    <a href="../index.html" class="text-sm font-medium text-slate-700 hover:text-primary">Inicio</a>
                    <a href="proyectos.html" class="text-sm font-medium text-primary">Proyectos</a>
                    <a href="dashboard.html" class="text-sm font-medium text-slate-700 hover:text-primary">Dashboard</a>
                    <a href="tracker.html" class="text-sm font-medium text-slate-700 hover:text-primary">Tracker</a>
                </div>
                
                <button id="connectWallet" class="bg-primary hover:bg-primary-dark text-white px-6 py-2.5 rounded-lg font-semibold transition-all shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-xl">account_balance_wallet</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16 px-6 bg-gradient-to-br from-primary to-primary-dark text-white">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">Proyectos Activos</h1>
            <p class="text-xl text-primary-100 max-w-2xl mx-auto mb-8">
                Cada proyecto está verificado en blockchain y con impacto medible en tiempo real
            </p>
            
            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-4">
                    <div class="text-3xl font-bold" id="totalProjects">-</div>
                    <div class="text-sm text-primary-100">Proyectos</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-4">
                    <div class="text-3xl font-bold" id="totalRaised">-</div>
                    <div class="text-sm text-primary-100">Recaudado</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-4">
                    <div class="text-3xl font-bold" id="totalDonors">-</div>
                    <div class="text-sm text-primary-100">Donantes</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-4">
                    <div class="text-3xl font-bold">97%</div>
                    <div class="text-sm text-primary-100">Transparencia</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <section class="py-8 px-6 bg-white border-b border-slate-200 sticky top-[72px] z-40">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap gap-3 justify-center">
                <button onclick="filterProjects('all')" class="filter-btn bg-primary text-white px-6 py-2 rounded-full font-semibold transition-all">
                    Todos
                </button>
                <button onclick="filterProjects('agua')" class="filter-btn bg-slate-200 text-slate-700 hover:bg-slate-300 px-6 py-2 rounded-full font-semibold transition-all">
                    <span class="material-symbols-outlined text-sm mr-1">water_drop</span>
                    Agua
                </button>
                <button onclick="filterProjects('educacion')" class="filter-btn bg-slate-200 text-slate-700 hover:bg-slate-300 px-6 py-2 rounded-full font-semibold transition-all">
                    <span class="material-symbols-outlined text-sm mr-1">school</span>
                    Educación
                </button>
                <button onclick="filterProjects('salud')" class="filter-btn bg-slate-200 text-slate-700 hover:bg-slate-300 px-6 py-2 rounded-full font-semibold transition-all">
                    <span class="material-symbols-outlined text-sm mr-1">medical_services</span>
                    Salud
                </button>
                <button onclick="filterProjects('medioambiente')" class="filter-btn bg-slate-200 text-slate-700 hover:bg-slate-300 px-6 py-2 rounded-full font-semibold transition-all">
                    <span class="material-symbols-outlined text-sm mr-1">eco</span>
                    Medio Ambiente
                </button>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="py-12 px-6">
        <div class="max-w-7xl mx-auto">
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Los proyectos se cargarán aquí dinámicamente -->
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4"></div>
                <p class="text-slate-500 font-semibold">Cargando proyectos...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16">
                <span class="material-symbols-outlined text-6xl text-slate-300 mb-4">search_off</span>
                <p class="text-slate-500 text-lg font-semibold">No se encontraron proyectos</p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../js/blockchain.js"></script>
    <script src="../js/ui.js"></script>
    
    <script>
        let projectsData = [];
        let currentFilter = 'all';
        
        // Cargar proyectos desde JSON
        async function loadProjects() {
            try {
                const response = await fetch('../data/proyectos.json');
                const data = await response.json();
                projectsData = data.projects;
                
                // Actualizar stats
                document.getElementById('totalProjects').textContent = data.stats.totalProjects;
                document.getElementById('totalRaised').textContent = formatCurrency(data.stats.totalRaised);
                document.getElementById('totalDonors').textContent = data.stats.totalDonors.toLocaleString();
                
                // Renderizar proyectos
                renderProjects(projectsData);
                
                document.getElementById('loadingState').style.display = 'none';
                
            } catch (error) {
                console.error('Error cargando proyectos:', error);
                document.getElementById('loadingState').innerHTML = `
                    <span class="material-symbols-outlined text-6xl text-red-500 mb-4">error</span>
                    <p class="text-red-600 font-semibold">Error cargando proyectos</p>
                `;
            }
        }
        
        // Renderizar proyectos
        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (projects.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            grid.innerHTML = projects.map((project, index) => {
                const percentage = Math.round((project.raised / project.goal) * 100);
                const urgencyColors = {
                    'critica': 'bg-red-500',
                    'alta': 'bg-orange-500',
                    'media': 'bg-yellow-500'
                };
                
                return `
                    <div class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all hover:-translate-y-2 cursor-pointer group" onclick="viewProject(${project.id})">
                        <!-- Image -->
                        <div class="relative h-56 overflow-hidden">
                            <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            <div class="absolute top-4 left-4 ${urgencyColors[project.urgency]} text-white px-3 py-1 rounded-full text-xs font-bold uppercase">
                                ${project.urgency}
                            </div>
                            <div class="absolute top-4 right-4 bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1">
                                <span class="material-symbols-outlined text-sm icon-filled">verified</span>
                                Verificado
                            </div>
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
                                <div class="text-white text-sm font-semibold uppercase tracking-wider">${project.category}</div>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-slate-900 mb-2 line-clamp-2">${project.title}</h3>
                            <p class="text-slate-600 text-sm mb-4 line-clamp-2">${project.shortDescription}</p>
                            
                            <!-- Location -->
                            <div class="flex items-center text-sm text-slate-500 mb-4">
                                <span class="material-symbols-outlined text-lg mr-1">location_on</span>
                                ${project.location.country}, ${project.location.region}
                            </div>
                            
                            <!-- Progress -->
                            <div class="mb-4">
                                <div class="flex justify-between text-sm font-semibold mb-2">
                                    <span class="text-primary">${formatCurrency(project.raised)}</span>
                                    <span class="text-slate-400">Meta: ${formatCurrency(project.goal)}</span>
                                </div>
                                <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
                                    <div class="bg-gradient-to-r from-primary to-secondary h-2 rounded-full transition-all duration-1000" style="width: ${percentage}%"></div>
                                </div>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-xs text-slate-500">${percentage}% completado</span>
                                    <span class="text-xs font-bold text-primary">${project.donors} donantes</span>
                                </div>
                            </div>
                            
                            <!-- Impact -->
                            <div class="bg-slate-50 rounded-lg p-3 mb-4">
                                <div class="text-xs text-slate-500 mb-1">Impacto esperado</div>
                                <div class="text-sm font-bold text-slate-900">${project.impact.description}</div>
                            </div>
                            
                            <!-- Blockchain Info -->
                            <div class="bg-purple-50 border border-purple-200 rounded-lg p-3 mb-4">
                                <div class="flex items-center justify-between text-xs">
                                    <span class="text-slate-600">Blockchain:</span>
                                    <span class="font-semibold text-slate-900">${project.blockchain.network}</span>
                                </div>
                                <div class="flex items-center justify-between text-xs mt-1">
                                    <span class="text-slate-600">Contrato:</span>
                                    <code class="font-mono text-primary">${project.blockchain.contract.substring(0, 10)}...</code>
                                </div>
                            </div>
                            
                            <!-- Actions -->
                            <div class="flex gap-3">
                                <button onclick="event.stopPropagation(); donate(${project.id})" class="flex-1 bg-primary hover:bg-primary-dark text-white py-3 px-4 rounded-lg font-bold transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                                    <span class="material-symbols-outlined icon-filled">volunteer_activism</span>
                                    Donar
                                </button>
                                <button onclick="event.stopPropagation(); viewDetails(${project.id})" class="bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 px-4 rounded-lg transition-all">
                                    <span class="material-symbols-outlined">info</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Filtrar proyectos
        function filterProjects(category) {
            currentFilter = category;
            
            // Actualizar botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-slate-200', 'text-slate-700');
            });
            event.target.classList.add('bg-primary', 'text-white');
            event.target.classList.remove('bg-slate-200', 'text-slate-700');
            
            // Filtrar
            const filtered = category === 'all' 
                ? projectsData 
                : projectsData.filter(p => p.category === category);
            
            renderProjects(filtered);
        }
        
        // Ver proyecto completo
        function viewProject(projectId) {
            window.location.href = `proyecto-detalle.html?id=${projectId}`;
        }
        
        // Donar
        function donate(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            uiManager.showNotification(`Abriendo modal de donación para: ${project.title}`, 'info');
            // Aquí se abrirá el modal de donación
        }
        
        // Ver detalles
        function viewDetails(projectId) {
            viewProject(projectId);
        }
        
        // Formatear moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // Conectar wallet
        const tracker = new BlockchainTracker();
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                await tracker.init();
                const wallet = await tracker.connectWallet();
                document.getElementById('connectWallet').innerHTML = `
                    <span class="material-symbols-outlined icon-filled">check_circle</span>
                `;
                uiManager.showNotification('Wallet conectada correctamente', 'success');
            } catch (error) {
                uiManager.showNotification('Error conectando wallet', 'error');
            }
        });
        
        // Cargar proyectos al iniciar
        loadProjects();
    </script>
</body>
</html>
